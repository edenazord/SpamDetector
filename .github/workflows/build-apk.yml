name: ğŸ›¡ï¸ Build Spam Detector APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”‘ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ§¹ Clean Project
      run: ./gradlew clean
      
    - name: ğŸ”¨ Build Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      run: ./gradlew assembleDebug
      
    - name: ğŸ”¨ Build Release APK
      if: github.event.inputs.build_type == 'release'
      run: ./gradlew assembleRelease
      
    - name: ğŸ“‹ List APK files
      run: find . -name "*.apk" -type f
      
    - name: ğŸ“¦ Upload Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: ğŸ›¡ï¸-SpamDetector-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“¦ Upload Release APK
      if: github.event.inputs.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: ğŸ›¡ï¸-SpamDetector-Release-APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90
        
    - name: ğŸ“Š APK Info
      run: |
        echo "ğŸ‰ Build completato con successo!"
        echo "ğŸ“± APK disponibile negli Artifacts"
        echo "ğŸ“¥ Scarica da: Actions -> Build -> Artifacts"
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "ğŸ“¦ Debug APK: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        fi
        if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          echo "ğŸ“¦ Release APK: $(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)"
        fi