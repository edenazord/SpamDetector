# ğŸš€ GitHub Actions - Spam Detector Android
# Compilazione automatica di APK Debug e Release con artifacts scaricabili

name: ğŸ“± Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # ğŸ”¨ Build APK Debug - Automatico per ogni push
  build-debug:
    name: ğŸ› Build Debug APK
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸƒâ€â™‚ï¸ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ§¹ Clean project
      run: ./gradlew clean
      
    - name: ğŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: SpamDetector-Debug-${{ github.sha }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: ğŸ“Š Upload build reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-reports-debug
        path: |
          app/build/reports
          app/build/test-results
        retention-days: 7

  # ğŸš€ Build APK Release - Solo per release e tag
  build-release:
    name: ğŸ¯ Build Release APK
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸƒâ€â™‚ï¸ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ”‘ Create keystore from secrets
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
        
    - name: ğŸ§¹ Clean project
      run: ./gradlew clean
      
    - name: ğŸš€ Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      env:
        KEYSTORE_FILE: keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: SpamDetector-Release-${{ github.ref_name }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: ğŸ‰ Upload to GitHub Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: SpamDetector-${{ github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive

  # ğŸ§ª Test unitari
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸƒâ€â™‚ï¸ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ§ª Run unit tests
      run: ./gradlew test --stacktrace
      
    - name: ğŸ“Š Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          app/build/test-results/test**/TEST-*.xml

  # ğŸ“¦ Build APK per ogni branch (latest)
  build-latest:
    name: ğŸ“¦ Build Latest APK
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-debug, test]
    
    steps:
    - name: ğŸ“¥ Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: SpamDetector-Debug-${{ github.sha }}
        path: ./
        
    - name: ğŸ·ï¸ Rename APK
      run: mv app-debug.apk SpamDetector-Latest.apk
      
    - name: ğŸ“¤ Upload Latest APK
      uses: actions/upload-artifact@v4
      with:
        name: SpamDetector-Latest
        path: SpamDetector-Latest.apk
        retention-days: 30